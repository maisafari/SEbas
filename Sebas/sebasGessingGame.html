  <script>

    let maxChances = 7;

    computer_guess = Math.floor(Math.random() * 100 + 1); //tempo pc ;

    let chance_count = 1;
    let match = 0;


    $(document).ready(function () {
      
        $("#btn").click(function () {

            let user_guess = $("#userInput").val();

            if (user_guess > computer_guess) {
              
              $("#outputtext").html(`<p class="newOutputtext">  ${user_guess} O n√∫mero √© alto...<br/>Tens ${(7 - chance_count)} tentativas! </p>`);
              if(user_guess >100){
                $("#outputtext").html(`<p class="newOutputtext">Coloca numero entre 0 e 100 <br/>Tens ${(7 - chance_count)} tentativas!</p>`);
              }
            }
            else if (user_guess < computer_guess) {
              $("#outputtext").html(`<p class="newOutputtext"> ${user_guess} O n√∫mero √© baixo...<br/>Tens ${(7 - chance_count)} tentativas! </p>`);
            }

            else {
              $("#sebas").html(`<p class="newOutputtext">Miau!!<br/>Est√° correto!!<br/>
              ${computer_guess} <br/> Adivinhaste em ${chance_count} tentativas</p>`);

              if (chance_count <= 3)
              $("#outputtext").html(`<p class="newOutputtext"> O Sebas est√° maluco!</p>`);
              else if (chance_count > 3 && chance_count <= 5)
              $("#outputtext").html(`<p class="newOutputtext">O Sebas est√° contente!</p>`);
              else if (chance_count == 6 || chance_count == 7)
              $("#outputtext").html(`<p class="newOutputtext"> Tens potencial para fazer o Sebas Feliz!</p>`);
            }
            if (user_guess != computer_guess) {
              chance_count++;
            }
            if (chance_count - 1 == maxChances) {
              alert("Game over!!!\nFizeste o Sebas muito triste.\nShame on you!");
              return 0;
            }
          
       });
    });



  </script>
