<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Desafio Iva</title>
</head>

<body>
    <div class="container-fluid text-center bg-success p-5">
        <h1>Desafio Iva</h1>
    </div>

    <div id="results" class="container mt-5"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        let data = [{
            client: "Zé Carlos",
            products: [{
                product: "Atum",
                iva: 13,
                preco: 4
            }, {
                product: "Coca-Cola",
                iva: 23,
                preco: 2
            }, {
                product: "Agua",
                iva: 6,
                preco: 1
            }]
        }, {
            client: "Zé Manel",
            products: [{
                product: "Bolachas",
                iva: 23,
                preco: 3
            }, {
                product: "Coca-Cola",
                iva: 23,
                preco: 2
            }]
        }]

        /****************************************************************************
         *
         *       Desafio: Adicionar iva aos produtos e apresentar os totais por
         *       cliente.
         *
         *****************************************************************************/
       

        function desafioIva() {

            var precoCIva = 0;
            var total = 0;

            for (var i = 0; i < data.length; i++) {
                $("#results").append(`<p> Nome: ${data[i].client}</p>`);

                for (let j = 0; j < data[i].products.length; j++) {

                    precoCIva = data[i].products[j].preco + (data[i].products[j].preco * data[i].products[j].iva) / 100;


                    total += precoCIva;

                    $("#results").append(`Produto: ${data[i].products[j].product}`);
                    $("#results").append(` <p> Preço com IVA: ${precoCIva}€</p> `);
                }
                $("#results").append(` <p>Total: ${total}€</p>`);
            }

        }
        desafioIva();
    </script>
</body>

</html>
