<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Primeiro form</title>
</head>

<body>
  <!-- 
    Header
  -->
  <div class="container-fluid text-center pt-3">
    <img src="https://www.upacademy.pt/media/UP-Academy-Logo-Retina-Website.png" alt="Imagem UpAcademy" width="50%" />
    <h1 class="p-3">1ยบ Form com Bootstrap</h1>
  </div>

  <!-- 
    Form
  -->
  <form id="formUser" name="myform" class="container p-3 bg-info" novalidate>
    <div class="form-group row p-3">
      <label class="col-sm-2" for="inputEmail">Email:</label>
      <input id="inputEmail" type="email" class="col-sm-10" placeholder="O seu Email" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Invalid Email.
      </div>
    </div>
    <div class="form-group row p-3">
      <label class="col-sm-2" for="inputAdd">Address:</label>
      <input id="inputAdd" class="col-sm-10" type="text" placeholder="Address">
    </div>
    <div class="form-group row p-3">
      <label class="col-sm-2" for="inputName">Name:</label>
      <input id="inputName" class="col-sm-10" type="text" placeholder="O seu Nome">
    </div>
    <div class="form-group row p-3">
      <label class="col-sm-2" for="inputNumber">Number:</label>
      <input id="inputNumber" class="col-sm-10" type="number" placeholder="Number">
    </div>
    <div class="form-group row p-3">
      <label class="col-sm-2" for="inputPassword">Password:</label>
      <input id="inputPassword" class="col-sm-10" type="password" minlength="8" placeholder="Password" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Please select one password with a minimum of 8 letters.
      </div>
    </div>
    <div class="form-group row p-3">
      <label class="col-sm-2" for="inputMale">Male: </label>
      <input class="col-sm-1" type="radio" name="gender" value="male" id="inputMale" checked>
      <label class="offset-sm-1 col-sm-2" for="inputFemale">Female: </label>
      <input class="col-sm-1" type="radio" name="gender" value="female" id="inputFemale">
      <label class="offset-sm-1 col-sm-2" for="inputOther">Other: </label>
      <input class="col-sm-1" type="radio" name="gender" value="other" id="inputOther">
    </div>
    <div class="form-group row p-3">
      <label class="col-sm-2" for="inputClube">Clube: </label>
      <select name="clube" class="col-sm-10" id="inputClube">
        <option value="Benfica">Benfica</option>
        <option value="Porto">Porto</option>
        <option value="Sporting">Sporting</option>
      </select>
    </div>
    <div class="form-group">
      <label class="col-sm-2" for="inputConcordo">Concordo: </label>
      <input type="checkbox" name="concordo" id="inputConcordo" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>

    </div>
    <div class="form-group text-center">
      <!-- https://www.w3schools.com/html/html_form_input_types.asp -->
      <input type="button" class="btn btn-danger" onclick="newUser()" value="Create User">
    </div>
  </form>

  <!-- 
    Users List Modal
  -->
  <div class="modal fade" id="UsersListModal" tabindex="-1" aria-labelledby="UsersListModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="UsersListModalLabel">List of Users</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="UsersListModalMsg" class="modal-body"><p>Ola</p></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 
    JS DEPENDENCIES
  -->
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script>
    /* Note :
      https://getbootstrap.com/docs/5.0/components/modal/
      https://api.jquery.com/append/
      https://getbootstrap.com/docs/5.0/forms/validation/

      Changes : 
        User Class constructor
        Input type from submit to button
        Use some Bootstrap form validation styles
        function getInfoFromForm -> getUserFromForm
    */

    /* VARIABLE DECLARATIONS */
    let users = [];
    let form = document.querySelector('#formUser')
    let formAgree = document.getElementById("inputConcordo")

    /* CLASS DECLARATIONS */
    class User {
      name = '';
      contact = '';
      address = '';
      email = '';
      password = undefined;
      gender = 'other'
      team = '';

      constructor(formUser) {
        for (const key in formUser) {
          this[key] = formUser[key];
        }
      }

      showName = () => {
        return `Name : ${this.name} , Email : ${this.email} Address : ${this.address}`
      }
    }

    /* FUNCTIONS */
    function newUser() {
      form.classList.remove('was-validated')
      if (!form.checkValidity() || !formAgree.checkValidity()) {
        form.classList.add('was-validated')
        return
      }
      users.push(getUserFromForm());
      showUsersListModal();
      clearForm();
    }

    /* HELPER FUNCTIONS */
    function showUsersListModal() {
      $('#UsersListModalMsg').html('') 
      for (const user of users) {
        $('#UsersListModalMsg').append(`<p>${user.showName()}</p>`);
      }

      var myModal = new bootstrap.Modal($('#UsersListModal')[0], {})
      myModal.show()
    }

    function genderHelper(radioInputs) {
      for (const radio of radioInputs) {
        if (radio.checked) {
          return radio.value;
        }
      }
    }

    function getUserFromForm() {
      return new User(
        {
          name: $('#inputName').val(),
          email: $('#inputEmail').val(),
          address: $('#inputAdd').val(),
          password: $('#inputPassword').val(),
          contact: $('#inputNumber').val(),
          team: $('#inputClube').val(),
          gender: genderHelper($("[name=gender]"))
        }
      );
    }

    function clearForm() {
      $("#formUser").trigger("reset");
    }
  </script>
</body>

</html>
