<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Primeiro form</title>
</head>

<body>
  <!-- 
    Header
  -->
  <div class="container-fluid text-center pt-3">
    <img src="https://www.upacademy.pt/media/UP-Academy-Logo-Retina-Website.png" alt="Imagem UpAcademy" width="50%" />
    <h1 class="p-3">1ยบ Form com Bootstrap</h1>
  </div>

  <!-- 
    Form
  -->
  <form name="myform" class="container p-3 bg-info" id="formUser" onsubmit="newUser()">
    <div class="form-group row p-3">
      <label class="col-sm-2" for="inputEmail">Email:</label>
      <input id="inputEmail" class="col-sm-10" type="email" placeholder="O seu Email" required>
    </div>
    <div class="form-group row p-3">
      <label class="col-sm-2" for="inputAdd">Address:</label>
      <input id="inputAdd" class="col-sm-10" type="text" placeholder="Address">
    </div>
    <div class="form-group row p-3">
      <label class="col-sm-2" for="inputName">Name:</label>
      <input id="inputName" class="col-sm-10" type="text" placeholder="O seu Nome">
    </div>
    <div class="form-group row p-3">
      <label class="col-sm-2" for="inputNumber">Number:</label>
      <input id="inputNumber" class="col-sm-10" type="number" placeholder="Number">
    </div>
    <div class="form-group row p-3">
      <label class="col-sm-2" for="inputPassword">Password:</label>
      <input id="inputPassword" class="col-sm-10" type="password" placeholder="Password" required>
    </div>
    <div class="form-group row p-3">
      <label class="col-sm-2" for="inputMale">Male: </label>
      <input class="col-sm-1" type="radio" name="gender" value="male" id="inputMale" checked>
      <label class="offset-sm-1 col-sm-2" for="inputFemale">Female: </label>
      <input class="col-sm-1" type="radio" name="gender" value="female" id="inputFemale">
      <label class="offset-sm-1 col-sm-2" for="inputOther">Other: </label>
      <input class="col-sm-1" type="radio" name="gender" value="other" id="inputOther">
    </div>
    <div class="form-group row p-3">
      <label class="col-sm-2" for="inputClube">Clube: </label>
      <select name="clube" class="col-sm-10" id="inputClube">
        <option value="Benfica">Benfica</option>
        <option value="Porto">Porto</option>
        <option value="Sporting">Sporting</option>
      </select>
    </div>
    <div class="form-group">
      <label class="col-sm-2" for="inputConcordo">Concordo: </label>
      <input type="checkbox" name="concordo" id="inputConcordo" required>
    </div>
    <div class="form-group text-center">
      <input type="submit" class="btn btn-danger" value="Enviar">
    </div>
  </form>

  <!-- 
    Error Modal
  -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error on Model User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="errorModalMsg" class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 
    JS DEPENDENCIES
  -->
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script>
    /* VARIABLE DECLARATIONS */
    let users = [];

    /* CLASS DECLARATIONS */
    class User {
      name = '';
      contact = '';
      address = '';
      email = '';
      password = undefined;
      gender = 'other'
      team = '';

      constructor(name, address, email, password) {
        let errormsg = [];
        let hasError = false;
        if (!email || !password) {
          errormsg.push('Invalid User');
          hasError = true;
        }
        if (!!password && password.length < 8) {
          errormsg.push('Password min 8');
          hasError = true;
        }
        if (hasError) {
          throw errormsg.join(', ')
        }

        this.name = name;
        this.address = address;
        this.email = email;
        this.password = password
      }

      showName = () => {
        return `Name : ${this.name} , Email : ${this.email} Address : ${this.address}`
      }
    }

    /* FUNCTIONS */
    function newUser() {
      event.preventDefault();
      let user;

      let dataFromForm = getInfoFromForm();
      try {
        user = new User(dataFromForm.name, dataFromForm.address, dataFromForm.email, dataFromForm.password);
      } catch (e) {
        showModal(e);
      }
      if (!!user) {
        users.push(user);
        clearForm();
      }
    }

    /* HELPER FUNCTIONS */
    function showModal(msg) {
      $('#errorModalMsg').text(msg);

      var myModal = new bootstrap.Modal($('#errorModal')[0], {})
      myModal.show()
    }

    function genderHelper(radioInputs) {
      for (const radio of radioInputs) {
        if (radio.checked) {
          return radio.value;
        }
      }
    }

    function getInfoFromForm() {
      let formInfo = {
        name: $('#inputName').val(),
        email: $('#inputEmail').val(),
        address: $('#inputAdd').val(),
        password: $('#inputPassword').val(),
        contact: $('#inputNumber').val(),
        team: $('#inputClube').val(),
        gender: genderHelper($("[name=gender]"))
      }
      return formInfo;
    }

    function clearForm() {
      $("#formUser").trigger("reset");
    }
  </script>
  
</body>

</html>
