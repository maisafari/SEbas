<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Desafio 1ðŸ˜Š</title>
</head>

<body>
  <div class="container">
      <div class="text-center ">
        <img src="https://www.upacademy.pt/media/UP-Academy.png" class="img-fluid"
          alt="Up Academy-Learning for succes ">
      </div>
      <div class="p-3 pt-0 text-center">
        <h1 class="text-uppercase">1Âº Form com Bootstrap</h1>
      </div>
      <div class="p-3  bg-warning text-dark">
        <form>
          <div class="form-group row sm-3 p-2">
            <label for="email1" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email1" placeholder="O seu Email">
            </div>
          </div>
          <div class="form-group row sm-3 p-2">
            <label for="adress" class="col-sm-2 col-form-label">Address:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="adress" placeholder="Address">
            </div>
          </div>
          <div class="form-group row sm-3 p-2">
            <label for="Name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Name" placeholder="O seu Nome">
            </div>
          </div>
          <div class="form-group row sm-3 p-2">
            <label for="Number" class="col-sm-2 col-form-label">Number:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="Number" placeholder="Number">
            </div>
          </div>
          <div class="form-group row sm-3 p-2">
            <label for="password" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
          <div class=" form-group row  p-2">
            <div class=" col-sm-3 form-check-inline">
              <label class=" form-check-label" for="male">
                Male:
              </label>
              <input class="offset-sm-4 form-check-input" type="radio" name="Radios" id="male"
                value="male" checked>
            </div>
            <div class="col-sm-3 form-check-inline">
              <label class="form-check-label" for="female">
                Female:
              </label>
              <input class="offset-sm-4 form-check-input" type="radio" name="Radios" id="female"
                value="female">
            </div>
            <div class="col-sm-3 form-check-inline">
              <label class="form-check-label" for="Other">
                Other:
              </label>
              <input class="offset-sm-4 form-check-input" type="radio" name="Radios" id="Other"
                value="other">
            </div>
          </div>
          <div class="form-group row sm-3 p-2">
            <label for="clube" class="col-sm-2 col-form-label">Clube:</label>
            <div class="col-sm-10">
              <select class="form-control" id="clube">
                <option>Benfica</option>
                <option>Porto</option>
                <option>Sporting</option>
              </select>
            </div>
          </div>
          <div class="form-group  row sm-3 p-2">
            <div class="form-check-inline">
              <label class=" col-sm-2 " for="concordo">Concordo:</label>
              <input type="checkbox" id="concordo">

            </div>
          </div>
          <div class=" form-group sm-3 text-center">
            <button type="button" class="btn btn-danger btn-lg  ">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col">
    </div>
 
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

    -->
</body>

</html>
